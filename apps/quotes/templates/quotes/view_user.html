<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{user.first_name|title}}</title>
        <style media="screen">
        .header {
            text-align: right;;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="/success">Dasboard</a>&nbsp;&nbsp;| 
            <a href="/logout">Log Out</a>&nbsp;&nbsp;
        </div>
        <div>
            <h2>Posts by {{user.first_name|title}}</h2>
            <p>Count: {{total_quotes}}</p>
        </div>
        <br><br>
        <div>
            {% for quote in quotes %}
                <p><span style="color: red">{{quote.quotedby | title}}:</span> {{quote.quote | title}}</p>
            {% endfor %}
        </div>

    </body>
</html>
